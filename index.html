<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="./css/styles.css" rel="stylesheet" />
</head>

<body>


    <div class="">
        <div class="dosJuntos">
            <!-- TV -->
            <div class="altura colc" style="width: 75vw">
                <div id="screen" class="tvDiseno tvColor"></div>


            </div>





            <!-- MANDO -->
            <div class="altura colc" style="width: 25vw">
                <div id="remote" class="mandoDiseno">
                    <div class="mandoUp">
                        <div class="botonPower">
                            <div id="btnP" class="botonesUp button">P</div>
                        </div>
                        <div class="espaciadorUp"></div>
                        <div class="botonSrc">
                            <div id="btnS" class="botonesUp">SRC</div>
                        </div>
                    </div>
                    <div class="mandoMidUp">
                        <div class="botonesVol">
                            <div id="btn+" class="botonVolMas">+</div>
                            <div class="botonVolEspacio">VOL</div>
                            <div id="btn-" class="botonVolMenos">-</div>
                        </div>
                        <div class="botonesMidUpColocador"></div>
                        <div class="botonesChan">
                            <div id="btnU" class="botonChanMas">+</div>
                            <div class="botonChanEspacio">CHN</div>
                            <div id="btnD" class="botonChanMenos">-</div>
                        </div>

                    </div>
                    <div class="mandoMidDown">
                        <div class="botonLive">
                            <div id="btnL" class="botonesRectangulo">LIVE TV</div>
                        </div>
                        <div class="botonSmart">
                            <div id="btnR" class="botonesRectangulo">SMART TV</div>
                        </div>
                    </div>
                    <div class="mandoDown">
                        <div class="botonesNumUp">
                            <div class="botonNum1">
                                <div id="btn1" class="button">1</div>
                            </div>
                            <div class="botonNum2">
                                <div id="btn2" class="button">2</div>
                            </div>
                            <div class="botonNum3">
                                <div id="btn3" class="button">3</div>
                            </div>
                        </div>
                        <div class="botonesNumMid">
                            <div class="botonNum4">
                                <div id="btn4" class="button">4</div>
                            </div>
                            <div class="botonNum5">
                                <div id="btn5" class="button">5</div>
                            </div>
                            <div class="botonNum6">
                                <div id="btn6" class="button">6</div>
                            </div>
                        </div>
                        <div class="botonesNumDown">
                            <div class="botonNum7">
                                <div id="btn7" class="button">7</div>
                            </div>
                            <div class="botonNum8">
                                <div id="btn8" class="button">8</div>
                            </div>
                            <div class="botonNum9">
                                <div id="btn9" class="button">9</div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>






    <script src="./js/main.js"></script>
</body>

</html>
