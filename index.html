<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet" />
</head>

<body>

    <div class="container-fluid">
        <div class="row dosJuntos">
            <div class="col altura ">
                <!-- TV -->
                <div class="altura colc pantalla">
                    <div class="tvDisenoMarkUp"></div>
                    <div id="screen" class="tvColor tvDiseno">

                        <div class="tvDisenoMarkCenterLeft"></div>
                        <div class="tvReproducir">
                            <div class="tvDisenoUp">
                                <div id="source" class="scrennUpLeft"></div>
                                <div id="hora" class="scrennUpCenterLeft"></div>
                                <div id="date" class="scrennUpCenterRight"></div>
                                <div id="canal" class="scrennUpRight"></div>
                            </div>
                            <div>
                                <!-- <video id="myVideo" height="590" width="1025" controls>
                                    <source src="./img/198488 (540p).mp4" type="video/mp4">
                                </video> -->

                            </div>
                        </div>
                        <div class="tvDisenoMarkCenterRight"></div>
                    </div>
                    <div class="tvDisenoDown">
                        <div class="scrennDownLeft"></div>
                        <div class="scrennDownCenter">LG</div>
                        <div class="scrennDownRight">
                            <div id="ledEstado" class="ledEstadoOff"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col altura">
                <!-- MANDO -->
                <div class="altura colc">
                    <div id="remote" class="mandoDiseno">
                        <div class="mandoUp">
                            <button class="pushableP">
                                <span id="bt" class="frontP button">
                                    <img id="btnP" src="./img/logo2.png" alt="Logo" width="30" height="30">
                                </span>
                            </button>
                            <div class="espaciadorUp"></div>
                            <button class="pushable">
                                <span id="bt" class="front buttonSrc">
                                    <img id="btnS" src="./img/logo3.png" alt="Logo" width="40" height="40">
                                </span>
                            </button>
                        </div>
                        <div class="mandoMidUp">
                            <div class="botonesVol">
                                <div id="btn+" class="botonVol">+</div>
                                <div class="botonVolEspacio">VOL</div>
                                <div id="btn-" class="botonVol">-</div>
                            </div>
                            <div class="botonesMidUpColocador">
                                <img src="./img/logo.png" alt="Logo LG" width="50" height="50">
                            </div>
                            <div class="botonesChan">
                                <div id="btnU" class="botonChan">+</div>
                                <div class="botonChanEspacio">CHN</div>
                                <div id="btnD" class="botonChan">-</div>
                            </div>

                        </div>
                        <div class="mandoMidDown">

                        </div>
                        <div class="mandoDown">
                            <div class="botonesNumUp">
                                <button class="pushable">
                                    <span id="btn1" class="front button">1</span>
                                </button>
                                <button class="pushable">
                                    <span id="btn2" class="front button">2</span>
                                </button>
                                <button class="pushable">
                                    <span id="btn3" class="front button">3</span>
                                </button>
                            </div>
                            <div class="botonesNumMid">
                                <button class="pushable">
                                    <span id="btn4" class="front button">4</span>
                                </button>
                                <button class="pushable">
                                    <span id="btn5" class="front button">5</span>
                                </button>
                                <button class="pushable">
                                    <span id="btn6" class="front button">6</span>
                                </button>
                            </div>
                            <div class="botonesNumDown">
                                <button class="pushable">
                                    <span id="btn7" class="front button">7</span>
                                </button>
                                <button class="pushable">
                                    <span id="btn8" class="front button">8</span>
                                </button>
                                <button class="pushable">
                                    <span id="btn9" class="front button">9</span>
                                </button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
