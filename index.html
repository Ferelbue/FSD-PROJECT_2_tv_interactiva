<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="./css/styles.css" rel="stylesheet" />
</head>

<body>

    <div class="">
        <div class="dosJuntos">
            <!-- TV -->
            <div class="altura colc" style="width: 75vw">
                <div class="tvDiseno"></div>






            </div>





            <!-- MANDO -->
            <div class="altura colc" style="width: 25vw">
                <div class="mandoDiseno">
                    <div class="mandoUp">
                        <div class="botonPower">
                            <div class="botonesUp">P</div>
                        </div>
                        <div class="espaciadorUp"></div>
                        <div class="botonSrc">
                            <div class="botonesUp">SRC</div>
                        </div>
                    </div>
                    <div class="mandoMidUp">
                        <div class="botonesVol">
                            <div class="botonVolMas">+</div>
                            <div class="botonVolEspacio">VOL</div>
                            <div class="botonVolMenos">-</div>
                        </div>
                        <div class="botonesMidUpColocador"></div>
                        <div class="botonesChan">
                            <div class="botonChanMas">+</div>
                            <div class="botonChanEspacio">CHN</div>
                            <div class="botonChanMenos">-</div>
                        </div>

                    </div>
                    <div class="mandoMidDown">
                        <div class="botonLive">
                            <div class="botonesRectangulo">LIVE TV</div>
                        </div>
                        <div class="botonSmart">
                            <div class="botonesRectangulo">SMART TV</div>
                        </div>
                    </div>
                    <div class="mandoDown">
                        <div class="botonesNumUp">
                            <div class="botonNum1">
                                <div class="botonesCanales">1</div>
                            </div>
                            <div class="botonNum2">
                                <div class="botonesCanales">2</div>
                            </div>
                            <div class="botonNum3">
                                <div class="botonesCanales">3</div>
                            </div>
                        </div>
                        <div class="botonesNumMid">
                            <div class="botonNum4">
                                <div class="botonesCanales">4</div>
                            </div>
                            <div class="botonNum5">
                                <div class="botonesCanales">5</div>
                            </div>
                            <div class="botonNum6">
                                <div class="botonesCanales">6</div>
                            </div>
                        </div>
                        <div class="botonesNumDown">
                            <div class="botonNum7">
                                <div class="botonesCanales">7</div>
                            </div>
                            <div class="botonNum8">
                                <div class="botonesCanales">8</div>
                            </div>
                            <div class="botonNum9">
                                <div class="botonesCanales">9</div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>






    <script src="./js/main.js"></script>
</body>

</html>
