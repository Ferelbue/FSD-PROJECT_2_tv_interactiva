    <meta charset="UTF-8" />

</head>

<body>

    <div class="container-fluid">
        <div class="row dosJuntos">
            <div class="col" style="margin-top: 4em;">
                <!-- TV -->
                <div class="altura colc pantalla" style="width: 60em">
                    <div id="screen" class="tvDiseno tvColor">
                        <div class="tvDisenoUp">
                            <div id="source" class="scrennUpLeft"></div>
                            <div id="hora" class="scrennUpCenterLeft"></div>
                            <div id="date" class="scrennUpCenterRight"></div>
                            <div id="canal" class="scrennUpRight"></div>
                        </div>
                    </div>

                    <div class="tvDisenoDown">
                        <div class="scrennDownLeft"></div>
                        <div class="scrennDownCenter">LG</div>
                        <div class="scrennDownRight">
                            <div id="ledEstado" class="ledEstadoOff"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <!-- MANDO -->
                <div class="altura colc" style="width: 15em">
                    <div id="remote" class="mandoDiseno">
                        <div class="mandoUp">
                            <div class="botonPower">
                                <div id="btnP" class="button">P</div>
                            </div>
                            <div class="espaciadorUp"></div>
                            <div class="botonSrc">
                                <div id="btnS" class="buttonSrc">SRC</div>
                            </div>
                        </div>
                        <div class="mandoMidUp">
                            <div class="botonesVol">
                                <div id="btn+" class="botonVol">+</div>
                                <div class="botonVolEspacio">VOL</div>
                                <div id="btn-" class="botonVol">-</div>
                            </div>
                            <div class="botonesMidUpColocador">LG</div>
                            <div class="botonesChan">
                                <div id="btnU" class="botonChan">+</div>
                                <div class="botonChanEspacio">CHN</div>
                                <div id="btnD" class="botonChan">-</div>
                            </div>

                        </div>
                        <div class="mandoMidDown">
                            <div class="botonLive">
                                <div id="btnL" class="botonesRectangulo">LIVE TV</div>
                            </div>
                            <div class="botonSmart">
                                <div id="btnR" class="botonesRectangulo">SMART TV</div>
                            </div>
                        </div>
                        <div class="mandoDown">
                            <div class="botonesNumUp">
                                <div class="botonNum1">
                                    <div id="btn1" class="button">1</div>
                                </div>
                                <div class="botonNum2">
                                    <div id="btn2" class="button">2</div>
                                </div>
                                <div class="botonNum3">
                                    <div id="btn3" class="button">3</div>
                                </div>
                            </div>
                            <div class="botonesNumMid">
                                <div class="botonNum4">
                                    <div id="btn4" class="button">4</div>
                                </div>
                                <div class="botonNum5">
                                    <div id="btn5" class="button">5</div>
                                </div>
                                <div class="botonNum6">
                                    <div id="btn6" class="button">6</div>
                                </div>
                            </div>
                            <div class="botonesNumDown">
                                <div class="botonNum7">
                                    <div id="btn7" class="button">7</div>
                                </div>
                                <div class="botonNum8">
                                    <div id="btn8" class="button">8</div>
                                </div>
                                <div class="botonNum9">
                                    <div id="btn9" class="button">9</div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
